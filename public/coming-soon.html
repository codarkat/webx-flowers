<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>HAPPY WOMEN'S DAY</title>

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="coming-soon.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
  </head>

  <body>
    <div class="container-fluid area h-100">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div
        class="container padding h-100 d-flex flex-column text-center justify-content-between align-content-center align-self-center"
      >
        <div class="cs-logo">
          <a href="#">
            <img src="images/logo.svg" alt="" />
          </a>
        </div>
        <div class="cs-content">
          <h2 class="ff-great gradient-slide-in-text">
            Happy
            <span
              class="typer"
              id="main"
              data-words="Women's, Sweetest"
              data-delay="100"
              data-deleteDelay="1000"
            ></span>
            Day
          </h2>
          <p>
            The gift will be opened on
            <span class="fw-bold">March 8th</span>
          </p>
        </div>
        <div class="cs-countdown">
          <ul
            class="ot-countdown countdown unstyle"
            data-date="2023-03-08T00:00:00"
          >
            <li>
              <span class="days">00</span>
              <p class="days_text">Days</p>
            </li>
            <li class="seperator">:</li>
            <li>
              <span class="hours">00</span>
              <p class="hours_text">Hours</p>
            </li>
            <li class="seperator">:</li>
            <li>
              <span class="minutes">00</span>
              <p class="minutes_text">Minutes</p>
            </li>
            <li class="seperator">:</li>
            <li>
              <span class="seconds">00</span>
              <p class="seconds_text">Second</p>
            </li>
          </ul>
        </div>
        <div class="cs-link">
          <p class="text-white-50">flowers.mireavn.com</p>
        </div>
      </div>
    </div>
    <script src="coming-soon.js"></script>

</html>
